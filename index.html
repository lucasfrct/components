<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" type="text/css" href="grid-layout/grid.min.css">
	<title>Components CSS</title>
	<style type="text/css" media="screen">
		[ container ] > div {
			border: solid 1px #AAA;
			text-align: center;
		}	
	</style>
</head>
<body>
	<section container >
		<div xs="1-1">1</div>
		<div xs="2-2">2</div>
		<div xs="3-3">3</div>
		<div xs="4-4">4</div>
		<div xs="5-5">5</div>
		<div xs="6-6">6</div>
		<div xs="7-7">7</div>
		<div xs="8-8">8</div>
		<div xs="9-9">9</div>
		<div xs="10-10">10</div>
		<div xs="11-11">11</div>
		<div xs="12-12">12</div>

		<div xs="1-2">col="1-2"</div>
		<div xs="3-5">col="3-5"</div>
		<div xs="6-9">col="6-9"</div>
		<div xs="10-12">col="10-12"</div>
				
	</section>
</body>
</html>
